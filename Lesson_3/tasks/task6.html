<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 6</title>
</head>

<body>

	<h2>Задача 6</h2>
	<p>
		З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
	</p>
	<button id="submitButton">Відповідь</button>

	<script>
		document.getElementById('submitButton').addEventListener('click', function () {
			let dayOfTheWeek = prompt('Виберіть день');
			let result
			switch (dayOfTheWeek) {
				case '1':
					result = 'Понеділок'
					break;
				case '2':
					result = 'Вівторок'
					break;
				case '3':
					result = 'Середа'
					break;
				case '4':
					result = 'Четвер'
					break;
				case '5':
					result = 'П\'ятниця'
					break;
				case '6':
					result = 'Субота'
					break;
				case '7':
					result = 'Неділя'
					break;

				default:
					result = 'unknown'
					break;
			}

			document.write(result)
		});
	</script>
</body>

</html>
